$schema: https://raw.githubusercontent.com/oyvindberg/bleep/master/schema.json
$version: 0.0.2
jvm:
  name: graalvm-java17:22.3.1
projects:
  # these tests do not depend on running codegen, just unit tests and so on
  tests:
    dependencies: org.scalatest::scalatest:3.3.0-SNAP4
    dependsOn: typo
    extends: template-nocross
    isTestProject: true
  # main project
  typo:
    dependencies:
    - com.typesafe.play::play-json:2.10.0-RC9
    - org.playframework.anorm::anorm:2.7.0
    - org.postgresql:postgresql:42.6.0
    extends: template-cross
    platform:
      mainClass: com.foo.App
    sources: ./generated-and-checked-in
  typo-dsl-anorm:
    cross:
      jvm213:
        extends: template-kind-projector
      jvm212:
        extends: template-kind-projector
    dependencies:
    - org.playframework.anorm::anorm:2.7.0
    extends: template-cross
    sources: ../typo-dsl-shared
  typo-dsl-doobie:
    cross:
      jvm213:
        extends: template-kind-projector
      jvm212:
        extends: template-kind-projector
    dependencies:
    - org.tpolecat::doobie-postgres:1.0.0-RC4
    extends: template-cross
    sources: ../typo-dsl-shared
  # scripts for publishing, codegen and so on
  typo-scripts:
    dependencies: build.bleep::bleep-plugin-ci-release:${BLEEP_VERSION}
    dependsOn: typo
    extends: template-nocross
  # scripts generate code into this project, and there are hand-written tests as well
  typo-tester-anorm:
    dependsOn: typo-dsl-anorm
    dependencies:
    - com.typesafe.play::play-json:2.10.0-RC9
    - org.playframework.anorm::anorm:2.7.0
    - org.postgresql:postgresql:42.6.0
    - org.scalatest::scalatest:3.3.0-SNAP4
    extends: template-cross
    isTestProject: true
    sourcegen:
      main: scripts.GenHardcodedFiles
      project: typo-scripts
    sources: ./generated-and-checked-in
  typo-tester-doobie:
    dependsOn: typo-dsl-doobie
    dependencies:
    - io.circe::circe-core:0.15.0-M1
    - org.postgresql:postgresql:42.6.0
    - org.scalatest::scalatest:3.3.0-SNAP4
    extends: template-cross
    isTestProject: true
    sourcegen:
      main: scripts.GenHardcodedFiles
      project: typo-scripts
    sources: ./generated-and-checked-in
scripts:
  generate-adventureworks:
    main: scripts.GeneratedAdventureWorks
    project: typo-scripts
    sourceGlobs: ../adventureworks_sql
  generate-sources:
    main: scripts.GeneratedSources
    project: typo-scripts
  my-publish-local:
    main: scripts.PublishLocal
    project: typo-scripts
  publish:
    main: scripts.Publish
    project: typo-scripts
templates:
  template-common:
    platform:
      name: jvm
    scala:
      options: -Xfatal-warnings -encoding utf8 -feature -unchecked
      strict: true
  template-cross:
    cross:
      jvm212:
        scala:
          options: -Xsource:3
          version: 2.12.15
      jvm213:
        scala:
          options: -Xsource:3
          version: 2.13.10
      jvm3:
        extends: template-nocross
    extends: template-common
  template-nocross:
    extends: template-common
    scala:
      # strict: true doesn't work for scala 3.3 yet in newest bleep release
      options: -Wunused:explicits -Wunused:implicits -Wunused:imports -Wunused:locals
        -Wunused:params -Wunused:privates -Wvalue-discard -Xmax-inlines 64 -Ykind-projector
        -deprecation -encoding utf8 -feature -language:experimental.macros -language:higherKinds
        -language:implicitConversions -noindent -release:17 -source 3.0-migration
        -unchecked
      version: 3.3.0
  template-kind-projector:
    scala:
      compilerPlugins: org.typelevel:::kind-projector:0.13.2

